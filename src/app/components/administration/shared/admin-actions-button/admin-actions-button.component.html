
<span class="p-buttonset">
    <button pButton pRipple icon="pi pi-eye" severity="success" (click)="detailsAction()">
      <span pButtonLabel>{{ detailsLabel }}</span>
    </button>
    <button pButton pRipple icon="pi pi-angle-down" severity="success" (click)="menu.toggle($event)">
      <span pButtonLabel>{{ editLabel }}</span>
    </button>
</span>
<p-menu 
    #menu 
    [baseZIndex]="1001" 
    [model]="items" 
    [popup]="true">
</p-menu>
