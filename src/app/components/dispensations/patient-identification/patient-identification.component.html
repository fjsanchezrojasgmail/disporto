<div class="flex justify-content-center h-full w-full">
    <div class="flex flex-column center max-w-30rem max-h-min shadow-4 p-4">
        <label class="mb-4 align-self-center font-semibold">{{ 'identification.patient.label.input' | translate
            }}</label>
        <label class="my-2">{{ 'identification.patient.label.description' | translate }}</label>
        <small [ngClass]="{'invisible': !focused }" class="my-1 text-gray-500">{{ 'identification.patient.label.focus' |
            translate }}</small>
        <input #identificationInput class="my-2" type="password" pInputText [(ngModel)]="ident"
            [placeholder]="'identification.patient.label.placeholder' | translate" (blur)="focused = false"
            (focus)="focused = true" />
        <small [ngClass]="{'invisible': !formatErrors }" class="my-2 text-red-500">{{ 'validation.error.identify.format'
            | translate }}</small>
        <div class="flex justify-content-between p-2">
            <p-button [label]="'button.clear' | translate" (onClick)="clear()">
            </p-button>
            <p-button [label]="'button.identify' | translate"
                [disabled]="ident === null || ident === undefined || ident === ''" [loading]="loading"
                (onClick)="identification()">
            </p-button>
        </div>
    </div>
</div>
